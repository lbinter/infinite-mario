        canvas {

            font-family: monospace;
        }
    </style>

    <!-- Enjine Includes -->

    <script src="code/spriteCuts.js" defer></script>
    <script src="code/level.js" defer></script>

    <script src="code/notchSprite.js" defer></script>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="d-flex">
            </div>
            <div class="d-flex justify-content-end">
                <button id="generate-file" type="button" class="btn btn-primary me-4">Generate File</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <form id="form-level-data">
            <div class="world-form"></div>
            <hr>
            <button type="button" class="btn btn-primary" id="world-add" onclick="addWorld()">Add World</button>

        </form>
    </div>
